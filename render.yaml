databases:
  - name: Burak
    databaseName: burak
    user: burak_user

services:
  - type: web
    name: nice-car
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Burak
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false